<!doctype html><html lang="en"><head><title>North American P-51 Mustang</title><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"><link rel="stylesheet" href="/style.css?v=1606082363384"><script src="/js/alpine.js?v=1606082363384"></script><script src="/js/filter-planes.js?v=1606082363384" defer="defer"></script><script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer="defer"></script></head><body class="bg-blue-100 pb-16"><div class=""><div class="w-full object-cover overflow-hidden plane-img"><img src="https://res.cloudinary.com/badlydrawnben///VALHALLA2-wpcf_600x400_iu4s69.jpg" alt="Cloudinary Sample Image"></div><div><img src="/images/USA.svg" class="w-64 h-64 mx-auto -mt-32 border-4 border-white rounded-full shadow-md relative"></div><div class="container px-3 max-w-5xl"><h1 class="text-center">North American P-51 Mustang</h1><div class="text-center text-gray-600 tracking-wide text-lg uppercase my-2 font-bold">Fighter</div><div class="text-center text-gray-600 tracking-wide text-sm uppercase mt-2 leading-10">Max-speed (MPH)<br><span class="text-6xl text-gray-700 font-bold leading-10">437</span></div><hr class="mt-2 mb-4"><article><div class="mx-auto max-w-2xl"><p>The P-51 Mustang was designed as a long range escort fighter, able to cope with the German Bf 109 fighters.</p></div></article></div></div><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script><script>if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }</script><script>$(document.body).on('click', "#sortspeed", function(){
    var divList = $(".talk");
    divList.sort(multiSortdown(["maxspeed","country"]));
    $(".grid").append(divList);
});
$(document.body).on('click', "#sortcountry", function(){
    var divList = $(".talk");
    divList.sort(multiSortup(["country","maxspeed"]));
    $(".grid").append(divList);
});
function multiSortdown(fields) {
    return function (a, b) {
        return fields
            .map(function (o) {
               return $(a).data(o) < $(b).data(o) ?  1 :  $(a).data(o) > $(b).data(o) ? -1 : 0 ;
            }).reduce(function firstNonZeroValue (el,n) { return el ? el : n }, 0);
    };
}
function multiSortup(fields) {
    return function (a, b) {
        return fields
            .map(function (o) {
               return $(a).data(o) > $(b).data(o) ?  1 :  $(a).data(o) < $(b).data(o) ? -1 : 0 ;
            }).reduce(function firstNonZeroValue (el,n) { return el ? el : n }, 0);
    };
}</script></body></html>
