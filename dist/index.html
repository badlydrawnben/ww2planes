<!doctype html><html lang="en"><head><title>Toby&#39;s planes</title><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"><link rel="stylesheet" href="/style.css?v=1605722146911"><script src="/js/alpine.js?v=1605722146911"></script><script src="/js/filter-planes.js?v=1605722146911"></script><script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script></head><body class="bg-gray-200"><div class=""><div class="container px-3 max-w-5xl"><h1 class="text-center">World War II planes</h1><figure x-data="alpine.filter()"><form class="bg-white w-full p-6 rounded-md" @submit="preventDefault();"><fieldset class="w-full"><legend class="sr-only">Filter planes</legend><ul class="filters flex justify-center"><li class="filter mx-6"><label for="country">Country</label> <select class="border p-2 rounded-md" id="country" name="country" @change="$nextTick(() => updateResultsCount());" x-model="country"><option value="">Any</option><option value="USA">USA</option><option value="UK">UK</option></select></li><li class="filter mx-6"><label for="planetype">Plane Type</label> <select class="border p-2 rounded-md" id="planetype" name="planetype" @change="$nextTick(() => updateResultsCount());" x-model="planetype"><option value="">Any</option><option value="Fighter-bomber">Fighter bomber</option><option value="Navy-fighter">Navy fighter</option></select></li></ul></fieldset></form><div><ul class="list--unstyled grid gap-4 grid-cols-3 mt-4"><li class="talk rounded-lg bg-white js-talk overflow-hidden shadow-md" x-show="(!country || country === 'UK') &amp;&amp; (!planetype || planetype === 'Fighter')"><a href="/planes/supermarine-spitfire/"><div class="object-cover w-full"><img src="https://res.cloudinary.com/badlydrawnben/w_360,h_240,f_auto//431353558686289bde8700467a0a8f67-1200x0-c-default_rrr5zv.jpg" alt="Cloudinary Sample Image"></div><div class="p-2 flex flex-col relative text-center"><div><img src="/images/UK.svg" class="w-16 h-16 mx-auto -mt-8 border-4 border-white rounded-full shadow-md"></div><h3 class="text-center text-xl font-semibold mt-2">Supermarine Spitfire</h3><div class="mt-2 text-gray-600"><span class="text-sm text-gray-500">Max speed:</span> 369 <span class="text-sm text-gray-500">MPH</span></div><div class="text-gray-500 uppercase text-sm font-semibold tracking-wide mt-2 mb-4">Fighter</div></div></a></li><li class="talk rounded-lg bg-white js-talk overflow-hidden shadow-md" x-show="(!country || country === 'Japan') &amp;&amp; (!planetype || planetype === 'Navy Fighter')"><a href="/planes/mitsubishi-a6m-zero/"><div class="object-cover w-full"><img src="https://res.cloudinary.com/badlydrawnben/w_360,h_240,f_auto//A6M3_Zero_N712Z_1_rztz0y.jpg" alt="Cloudinary Sample Image"></div><div class="p-2 flex flex-col relative text-center"><div><img src="/images/Japan.svg" class="w-16 h-16 mx-auto -mt-8 border-4 border-white rounded-full shadow-md"></div><h3 class="text-center text-xl font-semibold mt-2">Mitsubishi A6M Zero</h3><div class="mt-2 text-gray-600"><span class="text-sm text-gray-500">Max speed:</span> 351 <span class="text-sm text-gray-500">MPH</span></div><div class="text-gray-500 uppercase text-sm font-semibold tracking-wide mt-2 mb-4">Navy Fighter</div></div></a></li><li class="talk rounded-lg bg-white js-talk overflow-hidden shadow-md" x-show="(!country || country === 'USA') &amp;&amp; (!planetype || planetype === 'Navy Fighter')"><a href="/planes/grumman-f6f-hellcat/"><div class="object-cover w-full"><img src="https://res.cloudinary.com/badlydrawnben/w_360,h_240,f_auto//55934_aircraft_grumman_f6f_hellcat_os029z.jpg" alt="Cloudinary Sample Image"></div><div class="p-2 flex flex-col relative text-center"><div><img src="/images/USA.svg" class="w-16 h-16 mx-auto -mt-8 border-4 border-white rounded-full shadow-md"></div><h3 class="text-center text-xl font-semibold mt-2">Grumman F6F Hellcat</h3><div class="mt-2 text-gray-600"><span class="text-sm text-gray-500">Max speed:</span> 379 <span class="text-sm text-gray-500">MPH</span></div><div class="text-gray-500 uppercase text-sm font-semibold tracking-wide mt-2 mb-4">Navy Fighter</div></div></a></li><li class="talk rounded-lg bg-white js-talk overflow-hidden shadow-md" x-show="(!country || country === 'USA') &amp;&amp; (!planetype || planetype === 'Heavy Bomber')"><a href="/planes/boeing-b-29-superfortress/"><div class="object-cover w-full"><img src="https://res.cloudinary.com/badlydrawnben/w_360,h_240,f_auto//1200px-B-29_in_flight_elmozt.jpg" alt="Cloudinary Sample Image"></div><div class="p-2 flex flex-col relative text-center"><div><img src="/images/USA.svg" class="w-16 h-16 mx-auto -mt-8 border-4 border-white rounded-full shadow-md"></div><h3 class="text-center text-xl font-semibold mt-2">Boeing B-29 Superfortress</h3><div class="mt-2 text-gray-600"><span class="text-sm text-gray-500">Max speed:</span> 358 <span class="text-sm text-gray-500">MPH</span></div><div class="text-gray-500 uppercase text-sm font-semibold tracking-wide mt-2 mb-4">Heavy Bomber</div></div></a></li></ul></div></figure></div></div><script>if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }</script></body></html>
