<!doctype html><html lang="en"><head><title>Mitsubishi A6M Zero</title><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"><link rel="stylesheet" href="/style.css?v=1605778038931"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="/js/alpine.js?v=1605778038931"></script><script src="/js/filter-planes.js?v=1605778038931"></script><script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script></head><body class="bg-gray-200 pb-16"><div class=""><div class="w-full object-cover overflow-hidden plane-img"><img src="https://res.cloudinary.com/badlydrawnben///A6M3_Zero_N712Z_1_rztz0y.jpg" alt="Cloudinary Sample Image"></div><div><img src="/images/Japan.svg" class="w-64 h-64 mx-auto -mt-32 border-4 border-white rounded-full shadow-md relative"></div><div class="container px-3 max-w-5xl"><h1 class="text-center">Mitsubishi A6M Zero</h1><div class="text-center text-gray-600 tracking-wide text-lg uppercase my-2 font-bold">Navy Fighter</div><div class="text-center text-gray-600 tracking-wide text-sm uppercase mt-2 leading-10">Max-speed (MPH)<br><span class="text-6xl text-gray-700 font-bold leading-10">351</span></div><hr class="mt-2 mb-4"><article><div class="mx-auto max-w-2xl"><p>The A6M Zero was the primary Japanese naval fighter and the most powerful fighter in the world until 1943.</p></div></article></div></div><script>if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }</script><script>$(document.body).on('click', "#sortspeed", function(){
    var divList = $(".talk");
    divList.sort(multiSortdown(["maxspeed","country"]));
    $(".grid").append(divList);
});
$(document.body).on('click', "#sortcountry", function(){
    var divList = $(".talk");
    divList.sort(multiSortup(["country","maxspeed"]));
    $(".grid").append(divList);
});
function multiSortdown(fields) {
    return function (a, b) {
        return fields
            .map(function (o) {
               return $(a).data(o) < $(b).data(o) ?  1 :  $(a).data(o) > $(b).data(o) ? -1 : 0 ;
            }).reduce(function firstNonZeroValue (el,n) { return el ? el : n }, 0);
    };
}
function multiSortup(fields) {
    return function (a, b) {
        return fields
            .map(function (o) {
               return $(a).data(o) > $(b).data(o) ?  1 :  $(a).data(o) < $(b).data(o) ? -1 : 0 ;
            }).reduce(function firstNonZeroValue (el,n) { return el ? el : n }, 0);
    };
}</script></body></html>
